    <meta charset="UTF-8">

	<link rel="icon" href="../Icon.png" type="image/png">
</head>
<body>

	<div class="top-menu">
		<h1>EventNexa</h1>
		<button class="logout-button" onclick="NavMenu.logout()">Logout</button>
	</div>
	
    <div class="side-menu">
		<a class="hover-menu"></a>
		<a class="hover-menu" href="../../">Home</a>
		<a class="hover-menu" href="../../login/login.html">Login</a>
		<a class="hover-menu" href="../../postevent/post.html">Post Event</a>

	</div>
	


	<div class="center-registration">
		<h1 style="color: white; text-align: center;">Registration</h1>
		<p id="usermessagedisplay"></p>
		<p style="text-align: center; text-wrap: nowrap;">Note: The username is case-sensitive</p>
		<p style="text-align: center; text-wrap: nowrap;">Please do not enter any sensitive information into these fields</p>
		<p style="text-align: center; text-wrap: nowrap;">The email will be used to notify you an hour before the event occurs</p>
		<label>Username: </label>
		<input id="username" onkeypress="enterSubmit(event)" type="text">
		<div class="break"></div>
		<label>Email: </label>
		<input id="email" onkeypress="enterSubmit(event)" type="text">
		<div class="break"></div>
		<label>Password: </label>
		<input id="password" onkeypress="enterSubmit(event)" type="password">
		<div class="break"></div>
		<label>Enter your password again: </label>
		<input id="passwordverify" onkeypress="enterSubmit(event)" type="password">
		<button onclick="Network.goToLogin()">Login</button>
		<button onclick="registerRequest(this)">Submit</button>
	</div>

	<script src="registration.js"></script>
	<script src="../shared/network.js"></script>
	<script src="../shared/display.js"></script>
	<script src="../shared/nav-menu.js"></script>
</body>
</html>
