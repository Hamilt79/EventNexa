<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventNexa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../Icon.png" type="image/png">
</head>
<body>



    <div class="center-registration">
        <h1 style="color: white; text-align: center;">Post Event</h1>
        <label>Event Name: </label>
        <input id="eventName" type="text">
        <div class="break"></div>
        <label>Event Type: </label>
        <input id="eventType" type="text">
        <div class="break"></div>
        <label>Event Location: </label>
        <input id="eventLocation" type="text">
        <div class="break"></div>
        <label>Event Time: </label>
        <input id="eventTime" type="text">
        <div class="break"></div>
        <button onclick="postEvent()">Post Event</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
